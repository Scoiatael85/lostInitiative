<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
function extractTweets() {
        var tweets = $('#tweetHolder iframe').contents().find('li.tweet');
        var tweetObjects = [];
        for (var i=0; i < tweets.length; ++i) {
                var cur = $(tweets[i]);
                
                var tweet = {};
                tweet.authorFullName = cur.find("span.full-name span.p-name").html();
                tweet.authorUserName = cur.find("span.p-nickname b").html();
                tweet.date = cur.find("a.u-url").attr("data-datetime");
                tweet.id = cur.attr("data-tweet-id");
                tweet.text = $.trim(cur.find("p.e-entry-title").html());
                tweetObjects.push(tweet);
        }
        return tweetObjects;
}
$(".TweetAuthor-link").css('color', '#FFD700 !important'); 
</script>
</head>

<body>
<div id="tweetHolder">
        <a class="twitter-timeline" data-dnt=true href="https://twitter.com/lostinitshow" data-theme="dark" data-show-replies="true" data-link-color="#FFD700" data-chrome="noheader nofooter noborders transparent" data-widget-id="830686306556579840"></a>
</div>

</body>
